    <script>
        class Pessoa {
//Definindo a classe Pessoa
            constructor(nome, idade) {
                this.nome = nome;
                this.idade = idade;
            }
//Metodo para imprimir os dados da pessoa
            imprimirDados() {
                console.log(`Nome: $ {this.nome}, Idade: $ {this.idade}`)
            }
        }
        //Criando objeto pessoa1 da classE Pessoa 
        let pessoa1 = new Pessoa ('Laura', 16)

        //Chamando o m√©todo imprimirDados
        pessoa1.imprimirDados()


    </script>
